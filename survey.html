<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form created by Rajib</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/survey.css" />
  </head>
  <body>
    <div class="background-wrapper">
      <h1>Survey Form</h1>
      <div class="mainform--container">
        <form>
          <div class="form--part1">
            <label for="name">Name</label><br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            /><br /><br>

            <label for="email">Email</label><br />
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            /><br /><br />

            <label for="age">Age(optional)</label><br />
            <input
              type="number"
              id="age"
              name="age"
              placeholder="5"
              min="1"
            /><br /><br />

            <label for="software"
              >which option best describes your current role</label
            ><br />
            <select id="software" name="software">
              <option value="frontEnd">FrontEnd Developer</option>
              <option value="backend">BackEnd Developer</option>
              <option value="fullStack">FullStack Developer</option></select
            ><br /><br />

            <label for="recommend"
              >Would you recommend me for the frontend jobs?</label
            ><br />
            <label for="definately">
              <input type="radio" id="definately" name="definately" />
              Definately </label
            ><br />
            <label for="maybe">
              <input type="radio" id="maybe" name="maybe" /> Maybe </label
            ><br />
            <label for="notSure">
              <input type="radio" id="notSure" name="notSure" /> Not sure </label
            ><br /><br />

            <label for="software"
              >What is your favourite feature in learning</label
            ><br />
            <select id="feature" name="feature">
              <option value="Interactive Coding Environment">
                Interactive Coding Environment
              </option>
              <option value="Project-Based learning">
                Project-Based learning
              </option>
              <option value="Online Courses">Online Courses</option></select
            ><br /><br />
          </div>

          <div class="form--part2">
            <div>
              <label for="improvement"
                >Where do you want see your improvement?</label
              ><br />
              <label>
                <input
                  type="checkbox"
                  name="front-end projects"
                  name="improvement"
                  value="front-end projects"
                />
                Front-end projects </label
              ><br />
              <label>
                <input
                  type="checkbox"
                  name="back-end projects"
                  name="improvement"
                  value="back-end projects"
                />
                Back-end projects </label
              ><br />
              <label>
                <input
                  type="checkbox"
                  name="date visualization"
                  name="improvement"
                  value="date visualization"
                />
                Date visualization </label
              ><br />
              <label>
                <input
                  type="checkbox"
                  name="challenges"
                  name="improvement"
                  value="challenges"
                />
                Challenges </label
              ><br />
              <label>
                <input
                  type="checkbox"
                  name="open-sources"
                  name="improvement"
                  value="open sources"
                />
                Open Source Community </label
              ><br />
              <label>
                <input
                  type="checkbox"
                  name="gitter help"
                  name="improvement"
                  value="gitter help"
                />
                Gitter help rooms </label
              ><br />
              <label>
                <input
                  type="checkbox"
                  name="video"
                  name="improvement"
                  value="video"
                />
                Videos </label
              ><br />
              <label>
                <input
                  type="checkbox"
                  name="city-meetup"
                  name="improvement"
                  value="city-meetup"
                />
                City MeetUps </label
              ><br />
              <label>
                <input
                  type="checkbox"
                  name="module"
                  name="improvement"
                  value="module"
                />
                With Modules </label
              ><br />
              <label>
                <input
                  type="checkbox"
                  name="Forum"
                  name="improvement"
                  value="Forum"
                />
                forum </label
              ><br />
              <label>
                <input
                  type="checkbox"
                  name="extra-course"
                  name="improvement"
                  value="extra-course"
                />
                Additional Courses </label
              ><br />
            </div>
            <br />

            <div>
              <label for="comment">Any comments or Suggestions</label>
              <label for="comment">Comment:</label><br />
              <textarea id="comment" name="comment" rows="4" cols="50">
write here
               </textarea
              ><br />
            </div>
            <input type="submit" value="submit" class="submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
